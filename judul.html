<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Kelompok 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      position: relative;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #c0392b, #e74c3c);
      animation: moveBackground 10s linear infinite;
    }
    .text3D {
      font-size: clamp(24px, 6vw, 48px);
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      letter-spacing: 4px;
      padding: 20px 40px;
      background: linear-gradient(to right, #f1c40f, #f39c12);
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: rotateX(20deg) rotateY(10deg);
      animation: textAnimation 4s ease-in-out infinite alternate;
    }
    @keyframes textAnimation {
      0% {
        transform: rotateX(20deg) rotateY(10deg) translateZ(0);
        text-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(255,215,0,0.7);
      }
      100% {
        transform: rotateX(25deg) rotateY(5deg) translateZ(50px);
        text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,215,0,1);
      }
    }
    @keyframes moveBackground {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="text3D">✨ Selamat Datang di Website Kelompok 1 ✨</div>
  </div>
</body>
</html>
